<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Finder</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">DoctorFinder</div>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Find the Best Doctor Near You</h1>
      <p>Search by name, specialty, or location.</p>
      <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search by name or location">
        <select id="specialtyFilter">
          <option value="all">All Specialties</option>
          <option value="cardiologist">Cardiologist</option>
          <option value="dermatologist">Dermatologist</option>
          <option value="pediatrician">Pediatrician</option>
        </select>
        <button onclick="searchDoctors()">Search</button>
      </div>
    </div>
  </section>
  <section id="results">
    <h2>Search Results</h2>
    <ul id="doctorList" class="doctor-list">
      
    </ul>
  </section>
  <footer>
    <p>Â© 2024 DoctorFinder. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
